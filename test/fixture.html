<div id="root"
	data-arch-a="require:/path-to-module-a(el)"
	data-arch-b="require:/path-to-module-b({ el, dock:option1, option2 })"
	data-arch-c="require:/path-to-module-c({ el, option2 }, option3)"

	data-arch-option1="root-1"
	data-arch-option2="root-2"
	data-arch-option3="require:/path-to-bananas"
	data-arch-el="(this)"

	data-arch="a b c"
>

	<div id="branch-1"

	data-arch-d="require:/path-to-module-d(option1, { el, option2 }, option3)"

	data-arch-option1="branch-1-1"
	data-arch-option3="require:/path-to-third-option"

	data-arch="d"

	>

		<div class="not-branch">
			<!-- interference in branch connection -->

			<div id="branch-1-1"
				data-arch

				data-arch-c="REMOVED"

				data-arch-option3="branch-1-1-3"
			>
				<!--
					branch-1-1 will only c and pass no arguments
					which means that all options will be inherited
				-->
			</div>
		</div>
	</div>

	<div id="branch-2"
		data-arch

		data-arch-require-d="/path-to-module-d"

		data-arch-a="branch-2-a"

		data-arch-b
		data-arch-b-opt2="branch-2-b-v2"

		data-arch-d
		data-arch-d-opt1="branch-2-d-v1"
		data-arch-d-opt2="branch-2-d-v2"
	></div>


</div>
